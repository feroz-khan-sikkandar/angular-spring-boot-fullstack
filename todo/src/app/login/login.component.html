<div class="container">
<div>
  <small *ngIf="invalidLogin">Invalid Credentials.</small>
</div>
<div>
User Name : <input type="text" name="username" [(ngModel)]="username">

<button class="btn btn-success" (click)=login()>Login</button>
</div>
</div>
